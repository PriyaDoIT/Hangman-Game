	<meta charset="UTF-8">

<body>
	<header>Holiday Hangman </header>
	<div class ="container-fluid">

		<div class="row content">
				<div class="col-md-4">
					<img class="img-responsive img-center" src="assets/images/hangman.jpg" alt="smimg"> 
				</div>
				<div class="col-md-8">
					<p>Press any key to get started!</p>
					<p id="wins"></p>
					<p>Current Word:</p>
					<p id="game"></p>
					<p id="guesses"></p>
					<p id="guessesList"></p>
					

	<script type="text/javascript">
		// Word Choices
		var words =["angels","bells","Blitzen","candles","candy","cards","cedar","celebrate","chimney","cold","Comet","cookies","Cupid","Dancer","Dasher","December","decorations","dolls","Donner","dressing","eggnog","elves","family","festival","Frosty","fruitcake","gifts","goodwill","greetings","happy","holiday","holly","holy","icicles","jolly","lights","lists","merry","miracle","mistletoe","Noel","pageant","parades","party","pie","pine","poinsettia","Prancer","presents","pudding","pumpkin pie","punch","reindeer","ribbon","Rudolph","sacred","sales","Scrooge","season","sled","sleigh","snowflakes","spirit","star","stickers","stocking","tidings","tinsel","togetherness","toys","tradition","traffic","tree","trips","turkey","vacation","Vixen","Winter","worship","wreath","yule","yuletide","Santa"];

		
		
		var wins = 0
			console.log(wins);
		var guesses = 7;
		var guessesList = [];
	
	    // Pick a random word
	    
        var word = words[Math.floor(Math.random() * words.length)];
        	word.toLowerCase();
        	console.log(word);	

        // Set up the answer array
	    var answerArray = [];
	    for (var i = 0; i < word.length; i++) {
	        answerArray[i] = "_";
	    }
	    var remainingLetters = word.length;

		document.onkeyup = function(event) {

            var guess = event.key.toLowerCase();
            //If guess not in string 'word'
            if (word.indexOf(guess) === -1) {
                  	console.log('wrong guess');
                if (guessesList.indexOf(guess) === -1) {
               		guessesList.push(guess);
				document.getElementById("guessesList").innerHTML = ("Incorrect Guesses: " +guessesList);
				document.getElementById("guesses").innerHTML= ("Number of Guesses Remaining: "+ --guesses);
				}
				
				else {
					alert("You already guessed that!");
				}
            }
          
            //if guess is in string 'word', go through each blank space to check         
 			for (var j = 0; j < word.length; j++) {
                if (word[j] === guess) {
                        answerArray[j] = guess;
                            console.log(answerArray);
                        remainingLetters--;
                }
            }
				//print updated letters and spaces            
               	if (remainingLetters >= 0) {
		 			document.getElementById("game").innerHTML = answerArray.join(" ");
	   			}

	   			//Outcomes
	            if (remainingLetters === 0 || guesses === 0) {
	                console.log('endgame')
	                if (remainingLetters > 0) {
	                    alert("You Lost, try again.");
	                } else if (remainingLetters === 0) {
	                    document.getElementById("wins").innerHTML = ("Number of wins: " + ++wins);
	                    alert("Congrats,You Win!")
	                }
	            }	   			               
	   		}
            

            
		

		 
    </script>

</body>
